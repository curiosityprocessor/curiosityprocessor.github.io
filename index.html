<script>
// Auto-redirect based on browser language preference
(function() {
  const lang = navigator.language || navigator.userLanguage;
  const isKorean = lang.startsWith('ko');
  const hasVisited = localStorage.getItem('curiosity_processor_visited');
  
  if (!hasVisited) {
    localStorage.setItem('curiosity_processor_visited', 'true');
    if (isKorean) {
      window.location.href = '/ko/';
    } else {
      window.location.href = '/en/';
    }
  }
})();
</script>
